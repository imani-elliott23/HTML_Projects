    <body style="background-image: url('unknown.jpeg'); background-size: cover; background-repeat: no-repeat;">

    <div class="container mt-5">
        <div class="row">
            <!-- First Product Block -->
            <div class="col-md-6">
                <div class="card">
                    <img src="img.1.png" class="card-img-top product-image" alt="Giraffe" data-toggle="modal" data-target="#modal1">
                    <div class="card-body text-center">
                        <p class="card-text">Cat_quote</p>
                    </div>
                </div>
            </div>
            
            <!-- Second Product Block -->
            <div class="col-md-6">
                <div class="card">
                    <img src="img.2.jpeg" class="card-img-top product-image" alt="Cartoon Giraffe" data-toggle="modal" data-target="#modal2">
                    <div class="card-body text-center">
                        <p class="card-text">Morning-jokes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Window One -->
    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal1Label">Giraffe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="img.1.png" class="img-fluid" alt="Giraffe">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Window Two -->
    <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal2Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal2Label">Cartoon Giraffe</h5>

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="img.2.jpeg" class="img-fluid" alt="Cartoon Giraffe">
                </div>
            </div>
        </div>
    </div>
