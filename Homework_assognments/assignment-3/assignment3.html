<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Clock</title>
</head>
<body>
    <div class="clock">
        <img src="nyc_background.jpg" class="background" alt="NYC Background">
        <img src="clockimage.png" class="clock-face" alt="Clock Face">
        <img src="hand.png" class="hour-hand" alt="Hour Hand">
        <img src="hand.png" class="minute-hand" alt="Minute Hand">
    </div>
</body>
</html>
